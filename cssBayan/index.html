<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CSS Bayan</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 id="header">CSS Bayan</h1>
        <div id="bayan">
            <ul>
                <li class="accordionItem">
                    <input type="checkbox" id="item1" checked>
                    <label for="item1">Stage #2 be like:</label>
                    <div class="accordionItemContent">
                        <img src="memes/1.png">
                    </div>
                </li>
                <li class="accordionItem">
                    <input type="checkbox" id="item2">
                    <label for="item2">This is PNG, I swear!</label>
                    <div class="accordionItemContent">
                        <img src="memes/2.png">
                    </div>
                </li>
                <li class="accordionItem">
                    <input type="checkbox" id="item3">
                    <label for="item3">Literally 1984</label>
                    <div class="accordionItemContent">
                        <img src="memes/3.png">
                    </div>
                </li>
                <li class="accordionItem">
                    <input type="checkbox" id="item4">
                    <label for="item4">Ironic</label>
                    <div class="accordionItemContent">
                        <img src="memes/4.png">
                    </div>
                </li>
                <li class="accordionItem">
                    <input type="checkbox" id="item5">
                    <label for="item5">HE'S GONE</label>
                    <div class="accordionItemContent">
                        <img src="memes/5.png">
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
